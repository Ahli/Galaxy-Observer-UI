# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL-ubuntu"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '19 20 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main
        config-file: ./.github/codeql-config.yml
    
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
#    - name: Autobuild
#      uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - if: matrix.language == 'javascript'
      name: JS - Cache node_modules
      id: node_modules-cache
      uses: actions/cache@v3
      with:
        path: tools/website/ahlis-mods/node_modules
        key: modules-${{ hashFiles('tools/website/ahlis-mods/package-lock.json') }}
      
      # caching seems to be unstable, so this step became necessary even if there was a cache hit
    - if: matrix.language == 'javascript' # && steps.node_modules-cache.outputs.cache-hit != 'true'
      name: JS - Load dependencies of website
      run: npm ci --ignore-scripts --prefix ./tools/website/ahlis-mods
      
    - if: matrix.language == 'javascript'
      name: JS - Test website
      run: npm test --prefix ./tools/website/ahlis-mods -- --watchAll=false

    - if: matrix.language == 'javascript'
      name: JS - Lint website
      run: npm run lint --prefix ./tools/website/ahlis-mods

    - if: matrix.language == 'javascript'
      name: JS - Build prod website
      run: npm run build --prefix ./tools/website/ahlis-mods
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

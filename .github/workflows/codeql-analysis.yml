# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '19 20 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - if: matrix.language == 'java' 
      name: Install Toolchain JDK
      uses: battila7/jdk-via-jabba@v1
      with:
        jdk: zulu@1.18.0-0
        javaHomeEnvironmentVariable: TOOLCHAIN_JDK

    - if: matrix.language == 'java' 
      name: Set up Toolchain
      shell: cmd
        #cd ~
        #mkdir .m2
      run: |
          mkdir %USERPROFILE%\.m2
          echo ^<?xml version="1.0" encoding="UTF8"?^> > %USERPROFILE%\.m2\toolchains.xml
          echo ^<toolchains^> >> %USERPROFILE%\.m2\toolchains.xml
          echo   ^<toolchain^> >> %USERPROFILE%\.m2\toolchains.xml
          echo     ^<type^>jdk^</type^> >> %USERPROFILE%\.m2\toolchains.xml
          echo     ^<provides^> >> %USERPROFILE%\.m2\toolchains.xml
          echo       ^<version^>18^</version^> >> %USERPROFILE%\.m2\toolchains.xml
          echo       ^<vendor^>openjdk^</vendor^> >> %USERPROFILE%\.m2\toolchains.xml
          echo       ^<platform^>windows-x64^</platform^> >> %USERPROFILE%\.m2\toolchains.xml
          echo     ^</provides^> >> %USERPROFILE%\.m2\toolchains.xml
          echo     ^<configuration^> >> %USERPROFILE%\.m2\toolchains.xml
          echo       ^<jdkHome^>${{ env.TOOLCHAIN_JDK }}^</jdkHome^> >> %USERPROFILE%\.m2\toolchains.xml
          echo     ^</configuration^> >> %USERPROFILE%\.m2\toolchains.xml
          echo   ^</toolchain^> >> %USERPROFILE%\.m2\toolchains.xml
          echo ^</toolchains^> >> %USERPROFILE%\.m2\toolchains.xml
          echo userprofile: %USERPROFILE%

    - if: matrix.language == 'java' 
      name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'zulu'
        cache: 'maven'

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
#    - name: Autobuild
#      uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - if: matrix.language == 'java' 
      name: Build GalaxyLib
      shell: cmd
      run: |
        cd tools\galaxyLibrary\project\GalaxyLib
        mvn clean install --batch-mode -V

    - if: matrix.language == 'java' 
      name: Build InterfaceBuilder
      shell: cmd
      run: |
        cd tools\interfaceBuilder
        mvn clean verify --batch-mode

    - if: matrix.language == 'java' 
      name: Build SettingsEditor
      shell: cmd
      run: |
        cd tools\observerUiSettingsEditor\project
        mvn clean verify --batch-mode

    - if: matrix.language == 'cpp'
      name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - if: matrix.language == 'cpp'
      name: Run MSBuild
      run: msbuild.exe tools\CascExtractor\CascExtractor

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

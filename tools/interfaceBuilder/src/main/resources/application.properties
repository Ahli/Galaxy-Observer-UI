######################
# Spring Configuration
######################
spring.main.lazy-initialization=false
spring.profiles.active=dflt
spring.main.allow-circular-references=true
# disable starting banner
spring.main.banner-mode=off
#logging
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari.pool=ERROR
logging.level.org.flywaydb=DEBUG
##################################################################################
# DataSource - file persistent
############
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/.GalaxyObsUI/database/DB;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialize=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# hibernate's schema auto action: (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.hikari.maximum-pool-size=2
spring.data.jpa.repositories.bootstrap-mode=deferred
###########################
# output SQL schema to file
###########################
#actions are: none, create, drop-and-create, drop
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=none
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=interfaceBuilder/target/ddl_jpa_creation.sql
###########################
# flyway
###########################
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
##################################################################################
# show jpa sql commands
spring.jpa.show-sql=false
# Internationalization
spring.messages.basename=i18n/messages
